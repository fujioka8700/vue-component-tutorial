<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vue Component Tutorial</title>
</head>
<body>
  <div id="app">
    <hello></hello>
    <anchor-link
      href = "https://qiita.com"
      text = "Qiitaのページ"
      :new-tab = "true"
    ></anchor-link>
    <event-buttons
      @event-one="onEventOne"
      @event-two="onEventTwo"
      @event-three="onEventThree"
    ></event-buttons>
    <pre v-for="argument in arguments">{{ argument }}</pre>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
