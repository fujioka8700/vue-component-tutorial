  <title>Vue Component Tutorial</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css">
</head>

<body>
  <div id="app4" v-cloak>
    <div class="container">
      <div class="columns">
        <div class="column col-6 col-md-8 col-mx-auto">

          <card>

      </div>
    </div>
  </div>
